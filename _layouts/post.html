---
layout: default
---
<div class="site-width">
  <h1>
    {{ page.title }}
  </h1>
  <article class="article">

    <div class="meta">
      <time>
        {{ page.date | date: '%B %d, %Y' }}
      </time>
    </div>

    <div class="article-text">
      {{ content }}
    </div>

  </article>
</div>
