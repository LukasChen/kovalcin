---
layout: default
---

<div class="site-width">

  <h1>
    {{ page.title }}
  </h1>

  <article class="article">

    <div class="meta">
      <time>
        {{ page.date | date: '%B %d, %Y' }}
      </time>
    </div>

    <div class="article-text">
      {{ content }}
    </div>

    <hr>
    
    <div class="back-button">
      <svg>
        <use xlink:href="#shape-triangle-right" />
      </svg>
      <a href="/writing.html" class="read-more">
        Back to Articles
      </a>
    </div>

  </article>

</div>
